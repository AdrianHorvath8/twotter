<a href="{% url 'posts' %}"><h1>Logo</h1></a>

{% if request.user.is_authenticated %}
<a href="{% url 'logout' %}">Logout</a>
<a href="{% url 'account' request.user.profile.id %}">My account</a>
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}


{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li>
    {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}
