{% extends "main.html" %}

{% block content %}

<h3><a href="{% url 'search' %}">Search</a></h3>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
    {{ field.label }}:
    {{ field }}
    <p></p>
    {% endfor %}
    <input type="submit" value="Twoot">
</form>


{% include 'post.html' with posts=posts %}

{% endblock content %}
